---
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-ssh-keys-1404
      image: ubuntu
      image_version: 14.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

    - name: ansible-role-ssh-keys-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

verifier:
  name: testinfra

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      ssh_keys_public_keys_dir: tests/ssh-public-keys
      ssh_keys_public_keys_removed_dir: tests/ssh-public-keys-removed
      ssh_keys_public_keys:
        - "ssh-rsa  test2@example.com"
      ssh_keys_public_keys_removed:
        - "ssh-rsa  test4@example.com"
